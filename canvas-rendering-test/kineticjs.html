<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://www.html5canvastutorials.com/libraries/kinetic-v3.9.4.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script>

			var testNetwork = new Network(500, 500);
			var stageWidth = 600;
			var stageHeight = 300;

			window.onload = function() {
				var stage = new Kinetic.Stage({
					container: "container",
					width: stageWidth,
					height: stageHeight
				});

				var layer = new Kinetic.Layer();

				var circle = new Kinetic.Circle({
					x: 150,
					y: 150,
					radius: 50,
					fill: "blue",
					stroke: "black",
					strokeWidth: 5,
					draggable: true
				});

				layer.add(circle);

				stage.add(layer);
			};

			var nodes = testNetwork.nodes;
			var edges = testNetwork.edges;

			// Spread nodes
			for (var i = 0; i < nodes.length; i++) {
				nodes[i].x = Math.round(Math.random() * stageWidth);
				nodes[i].y = Math.round(Math.random() * stageHeight);
			}
